name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $(IMAGE_REGISTRY)/$(IMAGE_NAMESPACE)/$(IMAGE_REPOSITORY):$(IMAGE_TAG)
      env:
        IMAGE_REGISTRY: "docker.io"
        IMAGE_NAMESPACE: "lazykeru"
        IMAGE_REPOSITORY: "go-portfolio-backend"
        IMAGE_TAG: ${{github.run_number}} # Will need a better solution
